
    <!DOCTYPE html>
    <html>
    <head>
      <title>Ambulance Routing Map</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
      <style>
        #map { height: 600px; width: 100%; }
      </style>
    </head>
    <body>
      <h2>Ambulance Route: A → B → H</h2>
      <div id="map"></div>
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
      <script>
        var map = L.map('map').setView([None, None], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);
        var aMarker = L.marker([None, None]).addTo(map).bindPopup('Ambulance (A)').openPopup();
        var bMarker = L.marker([None, None]).addTo(map).bindPopup('Patient (B)');
        var hMarker = L.marker([None, None]).addTo(map).bindPopup('Hospital (H)');
        var latlngs = [
          [None, None],
          [None, None],
          [None, None]
        ];
        var polyline = L.polyline(latlngs, {color: 'blue'}).addTo(map);
        map.fitBounds(polyline.getBounds());
      </script>
    </body>
    </html>
