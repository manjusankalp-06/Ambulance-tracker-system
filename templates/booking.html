<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ambulance - FastAid Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-red: #ff4d4d;
            --accent-cyan: #00f2fe;
            --dark-bg: #0f172a;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            background-color: var(--dark-bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
        }

        /* --- BACKGROUND LAYERS --- */
        .video-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -3; object-fit: cover;
            filter: brightness(0.3) saturate(0.7);
        }

        .number-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none;
            opacity: 0.1; font-family: monospace;
        }

        .num-col {
            position: absolute; top: -100%; color: var(--accent-cyan);
            font-size: 12px; animation: fall linear infinite;
        }

        @keyframes fall { to { transform: translateY(200vh); } }

        /* --- UI COMPONENTS --- */
        .navbar {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .form-section {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin: 2rem 0;
        }

        #map {
            height: 400px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            margin: 20px 0;
            /* REMOVED INVERT FILTER HERE */
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.08) !important;
            border: 1px solid var(--glass-border) !important;
            color: white !important;
            border-radius: 12px;
            padding: 12px;
        }

        .btn-request {
            background: linear-gradient(135deg, #ff4d4d 0%, #f72585 100%);
            border: none; border-radius: 16px; padding: 18px;
            font-weight: 700; color: white; text-transform: uppercase;
            transition: 0.3s;
        }

        .pin-status {
            padding: 8px 16px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border); border-radius: 10px;
            font-size: 0.85rem; margin-right: 10px;
        }

        .pin-status.active {
            background: rgba(74, 222, 128, 0.1); color: #4ade80;
        }
    </style>
</head>
<body>

<video autoplay muted loop class="video-bg">
    <source src="https://assets.mixkit.co/videos/preview/mixkit-highway-traffic-at-night-viewed-from-above-4458-large.mp4" type="video/mp4">
</video>

<div class="number-overlay" id="numOverlay"></div>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üöë FastAid</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link px-3" href="/">Home</a>
            <a class="nav-link px-3 active" href="#">Book</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">
            <div class="form-section">
                <h2 class="mb-4 text-center">üìç Emergency Request</h2>
                
                <form id="bookingForm" method="POST">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="small text-white-50 mb-2">Patient Full Name</label>
                            <input type="text" class="form-control" name="patient_name" placeholder="John Doe" required>
                        </div>
                        <div class="col-md-6">
                            <label class="small text-white-50 mb-2">Emergency Contact</label>
                            <input type="tel" class="form-control" id="contact" name="contact" placeholder="+91 00000 00000" required>
                        </div>
                    </div>

                    <div class="mt-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <span class="pin-status" id="p-stat">Pickup: Not Set</span>
                                <span class="pin-status" id="h-stat">Hospital: Not Set</span>
                            </div>
                            <button type="button" class="btn btn-outline-info btn-sm" id="get-location">
                                <i class="fas fa-location-arrow"></i> Use My GPS
                            </button>
                        </div>
                        <div id="map"></div>
                    </div>

                    <div class="row g-4 mt-2">
                        <div class="col-md-6">
                            <label class="small text-white-50">Pickup Coordinates</label>
                            <input type="text" class="form-control" id="pick_addr" name="location" readonly placeholder="Waiting for pin...">
                        </div>
                        <div class="col-md-6">
                            <label class="small text-white-50">Hospital Coordinates</label>
                            <input type="text" class="form-control" id="dest_addr" name="destination" readonly placeholder="Waiting for pin...">
                        </div>
                    </div>

                    <div class="mt-4 mb-5">
                        <label class="small text-white-50 mb-2">Ambulance Type</label>
                        <select class="form-select" name="ambulance_type" required>
                            <option value="Basic Life Support">Basic Life Support (BLS)</option>
                            <option value="Advanced Life Support">Advanced Life Support (ALS)</option>
                            <option value="Neonatal">Neonatal Emergency</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-request w-100 mb-3">üöë Request Ambulance Now</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- 1. DYNAMIC MAP THEME (Morning/Evening) ---
    function getTheme() {
        const hour = new Date().getHours();
        const isNight = hour >= 18 || hour < 6;
        return {
            url: isNight ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png' : 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
            attribution: '&copy; CartoDB'
        };
    }

    const theme = getTheme();
    let map = L.map('map', { zoomControl: false }).setView([12.9716, 77.5946], 13);
    L.tileLayer(theme.url, { attribution: theme.attribution }).addTo(map);

    // --- 2. FALLING NUMBERS GENERATOR ---
    const overlay = document.getElementById('numOverlay');
    for (let i = 0; i < 40; i++) {
        const col = document.createElement('div');
        col.className = 'num-col';
        col.style.left = Math.random() * 100 + 'vw';
        col.style.animationDuration = (Math.random() * 5 + 3) + 's';
        col.innerHTML = Array(20).fill(0).map(() => Math.floor(Math.random() * 9)).join('<br>');
        overlay.appendChild(col);
    }

    // --- 3. MAP CLICK & GPS LOGIC ---
    let pickupMarker, hospitalMarker;
    let clickCount = 0;

    map.on('click', function(e) {
        const { lat, lng } = e.latlng;
        if (clickCount === 0) {
            if (pickupMarker) map.removeLayer(pickupMarker);
            pickupMarker = L.marker([lat, lng]).addTo(map);
            document.getElementById('p-stat').className = 'pin-status active';
            document.getElementById('pick_addr').value = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
            clickCount = 1;
        } else {
            if (hospitalMarker) map.removeLayer(hospitalMarker);
            hospitalMarker = L.marker([lat, lng]).addTo(map);
            document.getElementById('h-stat').className = 'pin-status active';
            document.getElementById('dest_addr').value = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
            clickCount = 0;
        }
    });

    document.getElementById('get-location').addEventListener('click', () => {
        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            map.setView([lat, lng], 15);
            if (pickupMarker) map.removeLayer(pickupMarker);
            pickupMarker = L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();
            document.getElementById('pick_addr').value = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
            document.getElementById('p-stat').className = 'pin-status active';
        });
    });
</script>

</body>
</html>
