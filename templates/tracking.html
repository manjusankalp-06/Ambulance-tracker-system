<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tracking.css') }}">
    <!-- PWA Meta Tags -->
<meta name="theme-color" content="#1e3a5f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="FirstAid">
<meta name="mobile-web-app-capable" content="yes">

<!-- PWA Manifest -->
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

<!-- App Icons -->
<link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/icon_amb.webp') }}">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon_amb.webp') }}">

</head>
<body>

<div class="container mt-5">
    <div class="d-flex">
        <h2>Track Your Ambulance</h2>
        <img src="{{ url_for('static', filename='images/logos/swiftaid-logo.png') }}" alt="logo" width="50" height="40" class="align-self-top ms-3">
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Tracking form -->
    <form action="{{ url_for('tracking_search') }}" method="POST" class="text-light mb-4">
        <div class="mb-3">
            <label for="ambulance_id" class="form-label">Enter Ambulance ID:</label>
            <input type="text" name="ambulance_id" class="form-control" placeholder="Ambulance ID" required>
        </div>
        
        <div class="mb-3">
            <label for="patient_name" class="form-label">Enter Patient Name (optional):</label>
            <input type="text" name="patient_name" class="form-control" placeholder="Patient Name (Optional)">
        </div>
        
        <button type="submit" class="btn btn-primary">Track Ambulance</button>
    </form>
    <div>
        {% import 'macros.html' as icons %}
        {{ icons.bootstrap_icons() }}
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- PWA Service Worker Registration -->
<script src="{{ url_for('static', filename='js/pwa-register.js') }}"></script>

</body>
</html>
