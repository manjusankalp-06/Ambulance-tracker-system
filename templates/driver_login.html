<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login - FastAid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0d4a73">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FirstAid">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- App Icons -->
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/icon_amb.webp') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon_amb.webp') }}">

    <style>
        :root {
            --fa-primary: #0d6efd;      /* Bootstrap primary blue */
            --fa-primary-dark: #0b467a;
            --fa-accent: #20c997;       /* teal accent */
            --fa-bg-card: rgba(15, 23, 42, 0.88); /* slate-900-ish */
            --fa-border-subtle: rgba(148, 163, 184, 0.35);
            --fa-text-main: #e5e7eb;
            --fa-text-muted: #9ca3af;
        }

        /* Fullscreen video background */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Dark overlay to improve readability */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(37, 99, 235, 0.35), transparent 55%),
                        rgba(15, 23, 42, 0.8);
            z-index: -1;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: var(--fa-text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .login-card {
            background: var(--fa-bg-card);
            border-radius: 18px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(14px);
            border: 1px solid var(--fa-border-subtle);
        }

        .login-card h2 {
            color: #f9fafb;
            letter-spacing: 0.03em;
        }

        .login-card h2::after {
            content: "";
            display: block;
            width: 56px;
            height: 3px;
            border-radius: 999px;
            margin: 10px auto 0;
            background: linear-gradient(90deg, var(--fa-primary), var(--fa-accent));
        }

        label.form-label {
            color: var(--fa-text-main);
            font-weight: 500;
        }

        .form-control {
            background-color: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.55);
            color: #e5e7eb;
        }

        .form-control:focus {
            border-color: var(--fa-primary);
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.35);
            background-color: rgba(15, 23, 42, 0.95);
            color: #f9fafb;
        }

        .form-control::placeholder {
            color: #6b7280;
        }

        #map {
            height: 280px;
            width: 100%;
            border-radius: 12px;
            margin: 12px 0;
            border: 1px solid rgba(148, 163, 184, 0.4);
            overflow: hidden;
        }

        .location-status {
            background: rgba(15, 118, 110, 0.12);
            border-left: 3px solid var(--fa-accent);
            padding: 10px 12px;
            border-radius: 8px;
            margin: 6px 0 10px;
            font-size: 0.9em;
            color: var(--fa-text-muted);
        }

        .location-status.active {
            background: rgba(22, 163, 74, 0.13);
            color: #bbf7d0;
            border-left-color: #22c55e;
        }

        #autoDetectBtn {
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--fa-accent), #14b8a6);
            color: #0f172a;
            font-weight: 500;
        }

        #autoDetectBtn:hover {
            background: linear-gradient(135deg, #14b8a6, var(--fa-accent));
            color: #020617;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--fa-primary), var(--fa-primary-dark));
            border: none;
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--fa-primary-dark), var(--fa-primary));
        }

        .alert {
            border-radius: 10px;
        }

        .text-muted {
            color: var(--fa-text-muted) !important;
        }

        a.text-muted:hover {
            color: #e5e7eb !important;
        }
    </style>
</head>
<body>

<!-- Background video -->
<video id="bg-video" autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='videos/smoke_bg.mp4') }}" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<!-- Dark overlay -->
<div class="bg-overlay"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="login-card p-4 p-md-5">
                <h2 class="text-center mb-4">üöë Driver Login</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" id="driverLoginForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Driver Name *</label>
                            <input type="text" class="form-control" name="driver_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control" name="driver_phone" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">üìç Your Current Location *</label>
                        <div class="location-status" id="location-status">
                            Click on map to pin your location OR use Auto-Detect button
                        </div>
                        <button type="button" class="btn btn-sm mb-2" id="autoDetectBtn">
                            üìç Auto-Detect My Location
                        </button>
                        <div id="map"></div>
                        <input type="hidden" name="driver_lat" id="driver_lat" required>
                        <input type="hidden" name="driver_lng" id="driver_lng" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">Login & Start Shift</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/" class="text-muted">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Leaflet & map logic (unchanged) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map = L.map('map', {zoomControl: false}).setView([12.9716, 77.5946], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let driverMarker = null;

    document.getElementById('autoDetectBtn').addEventListener('click', function() {
        if (navigator.geolocation) {
            document.getElementById('location-status').textContent = 'Detecting your location...';
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    setDriverLocation(lat, lng);
                    map.setView([lat, lng], 15);
                },
                function(error) {
                    alert('Unable to detect location. Please click on map to set manually.');
                    console.error('Geolocation error:', error);
                }
            );
        } else {
            alert('Geolocation not supported by your browser. Please click on map.');
        }
    });

    function setDriverLocation(lat, lng) {
        if (driverMarker) {
            map.removeLayer(driverMarker);
        }

        driverMarker = L.marker([lat, lng], {
            icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/2983/2983810.png',
                iconSize: [40, 40],
                iconAnchor: [20, 40]
            })
        }).addTo(map).bindPopup('Your Location').openPopup();

        document.getElementById('driver_lat').value = lat.toFixed(6);
        document.getElementById('driver_lng').value = lng.toFixed(6);

        const statusEl = document.getElementById('location-status');
        statusEl.textContent = `‚úì Location set: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
        statusEl.classList.add('active');
    }

    map.on('click', function(e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;
        setDriverLocation(lat, lng);
    });

    document.getElementById('driverLoginForm').addEventListener('submit', function(e) {
        const lat = document.getElementById('driver_lat').value;
        const lng = document.getElementById('driver_lng').value;

        if (!lat || !lng) {
            e.preventDefault();
            alert('Please pin your current location on the map first!');
            return false;
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/pwa-register.js') }}"></script>

</body>
</html>
